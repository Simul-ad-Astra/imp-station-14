# for glasses/hats/masks that updates functionality from items inside it
- type: entity
  abstract: true
  id: BaseLensSlot
  components:
  - type: LensSlot
    lensSlotId: lens_slot
  - type: ItemSlots
    slots:
      lens_slot:
        whitelist:
          tags:
          - Lens
  - type: ContainerContainer
    containers:
      lens_slot: !type:ContainerSlot {}

- type: entity
  abstract: true
  id: AllowSuitStorageNotWeapons
  components:
  - type: AllowSuitStorage
    blacklist:
      components:
      - Gun
      - MeleeWeapon

- type: entity
  abstract: true
  id: AllowSuitStorageNotWeaponsOrTanks
  components:
  - type: AllowSuitStorage
    blacklist:
      components:
      - Gun
      - GasTank
      - MeleeWeapon
